## This workflow runs on all pull requests and issues.
## It greets new contributors when they create their first issue or open their first pull request.
##
## More details on https://github.com/actions/first-interaction

name: java compile and run

on: [push, issue_comment]

jobs:
  build-java-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-app
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '21'
    - run: ./mvnw package
      # Upload the build artifact
    - uses: actions/upload-artifact@v4
      with:
        name: Package
        path: target/*.jar
    - run: ./mvnw deploy
      env:
        GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
